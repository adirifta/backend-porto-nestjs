name: Deploy NestJS to cPanel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âŽ” Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ðŸ“¦ Install dependencies
      run: npm ci --legacy-peer-deps

    - name: ðŸ—ï¸ Build project
      run: |
        npm run build
        echo "âœ… Build completed"

    - name: ðŸ“ Create deployment package
      run: |
        mkdir -p deploy-dist
        # Copy built files
        cp -r dist/ deploy-dist/
        cp package.json deploy-dist/
        cp package-lock.json deploy-dist/
        
        # Create .env from secrets
        cat > deploy-dist/.env << 'ENVFILE'
        # Production Environment
        NODE_ENV=production
        PORT=${{ secrets.APP_PORT || 3000 }}
        
        # Database
        DB_HOST=${{ secrets.DB_HOST }}
        DB_PORT=${{ secrets.DB_PORT }}
        DB_USERNAME=${{ secrets.DB_USERNAME }}
        DB_PASSWORD=${{ secrets.DB_PASSWORD }}
        DB_NAME=${{ secrets.DB_NAME }}
        
        # JWT
        JWT_SECRET=${{ secrets.JWT_SECRET }}
        JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}
        
        # CORS
        CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
        ENVFILE
        
        echo "ðŸ“¦ Deployment package ready"
        ls -la deploy-dist/

    - name: ðŸš€ FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./deploy-dist/
        server-dir: ${{ secrets.FTP_DEPLOY_PATH }}